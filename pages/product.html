<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/header.css">
	<link rel="stylesheet" href="../style/product.css">
	<link rel="stylesheet" href="../style/product-page.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="header__wrapper row">
				<div class="logo row">
					<a href="../index.html"><img src="../imgs/SVG/Logo.svg" alt=""></a>
				</div>
				<div class="header__navigation row">
					<form class="header__form">
						<input type="text" required placeholder="search...">
						<button class="search-btn">
							<img src="../imgs/SVG/search.svg" alt="search">
						</button>
					</form>
					<nav class="row">
						<a href="../pages/catalog.html">Каталог</a>
						<a href="">Профіль</a>
						<a id="open-cart"><img src="../imgs/SVG/Frame 1.svg" alt=""></a>
					</nav>
				</div>
				<div class="header__burger">
					<figure></figure>
					<figure></figure>
					<figure></figure>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="info-prod">
			<div class="container">
				<div class="info-prod__wrapper">
					<div class="info-prod__slider">
						<div class="swiper info-prod__swiper">
							<div class="swiper-wrapper">
							</div>

							<div class="swiper-bundle-next"></div>
							<div class="swiper-bundle-prev"></div>
						</div>
					</div>
					<div class="info-prod__content">
						<h1></h1>
						<p class="info"></p>
						<p class="discount">%</p>
						<p class="price"></p>
						<button>Buy</button>
					</div>
				</div>
			</div>
		</section>

		<section class="all-comments" id="prod-comments">
			<div class="container">

				<div class="all-comments__header">
					<h2>All comments</h2>
					<button>Add comments</button>
				</div>

				<form class="all-comments__form">
					<label>Your name</label>
					<input id="inp-name" required type="text" placeholder="Your name">
					<label>Rate</label>
					<div class="inp-slider">
						<input type="range" id="slider" min="0" max="100" value="50">
						<span id="value">50</span>
					</div>
					<label>Your comment</label>
					<textarea required placeholder="Comments text" rows="3"></textarea>
					<button>Send Comment</button>
				</form>
				
				<div class="all-comments__list">

				</div>
			</div>
		</section>

		<section class="hits">
			<div class="container">

				<h2>Вам також може сподобатись</h2>
				<div class="hits__wrapper">

					<div class="swiper hits-swiper">
						<div class="swiper-wrapper">

						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div class="cart">
		<div class="cart__wrapper">
			<div class="cart__top">
				<button id="close-cart">✕</button>
				<h2>Кошик</h2>
			</div>
			<div class="cart__list">
				asd
			</div>
			<div class="cart__bottom">
				<p>Загальна сума: <span>0 грн</span></p>
				<button>Оформити покупку</button>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer-container">
			<div class="footer-section">
				<h3>Future Tech</h3>
				<table>
					<tr>
						<td><a href="#">Головна</a></td>
						<td><a href="#">Категорії</a></td>
					</tr>
					<ul>
						<td><a href="#">Про нас</a></td>
						<td><a href="#">Контакти</a></td>
					</ul>
				</table>
				<div class="social-icons">
					<a href="#"><img src="../imgs/SVG/instagram-1-svgrepo-com (1).svg" alt="Instagram"></a>
					<a href="#"><img src="../imgs/SVG/telegram-svgrepo-com.svg" alt="Telegram"></a>
					<a href="#"><img src="../imgs/SVG/tyktok.svg" alt=""></a>
				</div>
			</div>
			<div class="footer-section">

			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="../script/product.js" type="module"></script>
	<script src="../service/search.js" type="module"></script>
	<script src="../script/cart.js" type="module"></script>
</body>

</html>
